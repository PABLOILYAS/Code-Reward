
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reward System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Reward System</h1>
        <button id="generateBtn">Generate Code</button>
        <p id="linkDisplay" style="display: none;"></p>
        <div id="codeInputContainer" style="display: none;">
            <label for="codeInput">Enter Code:</label>
            <input type="text" id="codeInput">
            <button id="okBtn">OK</button>
        </div>
        <div id="prizeDisplay">
            <!-- Prize or message for the code will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
